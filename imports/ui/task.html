<template name="task">

      <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <!--<button class="delete">&times;</button>-->

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>

      <form class="edit-task" id=edit_task >
        <input id="updated_text" type="text"  placeholder="Type updated tasks" />
        <input type="number" id='update_pr_no' min="1"  max="3"  placeholder="priority of task"/>
        <button class="saveEditedTask" id="Setbtn">save</button>
        </form>



      <button id="edit_button" class="toggle-update">edit
      </button>

        <button id="save_button" class="toggle-save" style.display="none">update!
          </button>
          <button class="delete" >&times;</button>
    {{/if}}



    <!-- <input type="text"  placeholder="priority of task" class="prholder"/>-->

    <span class="text"><strong>{{username}}</strong> - {{text}} <small style="font-family:verdana;  text-align:right;"> Task priority:</small><strong ><mark>{{priority}}</mark></strong></span>


  </li>
</template>
